<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="white-translucent">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Air Hockey</title>

    <script src="/Assets/matter.js"></script>
    <script src="/_JS/canvasUtilities.js"></script>
    <script src="/_JS/Main/objects.js"></script>
    <script src="/_JS/Main/main.js" defer></script>
    <link rel="stylesheet" href="main.css">
    
    <link rel="manifest" href="/Src/manifest.json">
</head>
<body ontouchstart>
<div id="main">

    <div id="scores">
        <label class="scoreLabel" id="topScore">0</label>
        <label class="scoreLabel" id="bottomScore">0</label>
    </div>

    <canvas id="renderingWindow"></canvas>

    <div id="gameOver">
        <h1 style="font-size: 3rem; margin-top: 0; margin-bottom: 0;">Game Over</h1>
        <h2 style="font-size: 2rem; margin-top: 0; margin-bottom: 25px;" id="whoWon">Red Won</h2>

        <button class="gameOverButton" id="rematchButton" style="color: black">Rematch</button>
        <button class="gameOverButton" id="doneButton" style="color: black">Done</button>
    </div>

</div>
</body>
</html>
