<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Air Hockey</title>

    <script src="/Assets/matter.js"></script>
    <script src="/_JS/canvasUtilities.js"></script>
    <script src="/_JS/Main/objects.js"></script>
    <script src="/_JS/Main/main.js" defer></script>
    <link rel="stylesheet" href="main.css">
</head>
<body ontouchstart>
    
    <div id="scores">
        <label class="scoreLabel" id="topScore">0</label>
        <label class="scoreLabel" id="bottomScore">0</label>
    </div>

    <canvas id="renderingWindow"></canvas>

    <div id="gameOver">
        <h1 style="margin-bottom: 10px; margin-top: 0px;">Game Over</h1>
        <h2 style="margin-top: 0;">Red Won</h2>

        <button class="gameOverButton" id="rematchButton">Rematch</button>
        <button class="gameOverButton" id="doneButton">Done</button>
    </div>

</body>
</html>
